version: "3.8"

services:
  backend:
    build: ./src/backend
    ports:
      - "8000:8000"
    env_file:
      - ./src/backend/.env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

  frontend:
    build: ./src/frontend
    ports:
      - "3000:3000"
    env_file:
      - ./src/frontend/.env
    depends_on:
      - backend
    restart: unless-stopped
